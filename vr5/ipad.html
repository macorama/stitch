
<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
        <meta name="viewport" content="width=device-width,height=device-height">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" href="ipad.css" type="text/css">
        <link rel="apple-touch-icon" href="../res/styling/icon-ipad.png">
        <link rel="apple-touch-startup-image" href="../res/styling/splash-ipad.png"
        />
        <link rel="shortcut icon" href="../res/styling/favicon.ico" type="image/x-icon"
        />
        <script src="../res/config.js" type="text/javascript"></script>
        <title></title>
    </head>
    
    <body onorientationchange="updateOrientation();">
        <a style="display:none; visibility:hidden;" href="http://raman.us/"
        title="HTML5 / JavaScript panorama viewer">HTML5 / JavaScript panorama viewer</a>
        <div id="page_wrapper">
            <div id="loading">
                <img src="../res/styling/loading.png" align="absmiddle">
                <br>
                <img src="../res/styling/loading.gif" align="absmiddle">
            </div>
            <SCRIPT language="JavaScript">
                var firstLoader = 0;
                if (window.innerWidth < 1000 && firstLoader == 0) {
                    document.getElementById("page_wrapper").setAttribute("class", "show_vert");
                } else {
                    document.getElementById("page_wrapper").setAttribute("class", "show_hor");
                    firstLoader == 1;
                }
            </SCRIPT>
            <div id="controls_holder" class="hide">
                <div id="sound_holder">
                    <img id="sound_btn" src="button.png" class="start">
                </div>
                <div id="auto_holder">
                    <img id="auto_btn" src="button.png" class="start">
                </div>
            </div>
            <div id="info" class="hide">
                <div id="bgholder">
                    <div id="subtitle"></div>
                    <div id="title"></div>
                    <div id="description"></div>
                </div>
            </div>
            <div id="cubeholder">
                <div id="cubes" class="preloading">
                    <img id="side_0" class="cube" src="../res/cube_faces/1024_0.jpg">
                    <img id="side_1" class="cube" src="../res/cube_faces/1024_1.jpg">
                    <img id="side_2" class="cube" src="../res/cube_faces/1024_2.jpg">
                    <img id="side_3" class="cube" src="../res/cube_faces/1024_3.jpg">
                    <img id="side_4" class="cube" src="../res/cube_faces/1024_4.jpg">
                    <img id="side_5" class="cube" src="../res/cube_faces/1024_5.jpg">
                </div>
            </div>
            <div id="toucharea">&nbsp;</div>
        </div>
        <div id="aaa"></div>
        <div id="bbb"></div>
        <div id="ccc"></div>
        <div id="ddd"></div>
        <div id="image1" class="imageholder" style="display:none;">
            <img src="../res/styling/icon-ipad.png">
        </div>
        <div id="image2" class="imageholder" style="display:none;">
            <img src="bg_tile.png">
        </div>
        <div id="image3" class="imageholder" style="display:none;">
            <img src="bg_left.png">
        </div>
        <div id="image4" class="imageholder" style="display:none;">
            <img src="btns.png">
        </div>
        <div id="image5" class="imageholder" style="display:none;">
            <img src="../res/styling/logo-ipad.png">
        </div>
        <div id="image6" class="imageholder" style="display:none;">
            <img src="../res/styling/offline.png">
        </div>
        <div id="image8" class="imageholder" style="display:none;">
            <img src="../res/styling/splash-ipad.png">
        </div>
        <div id="image9" class="imageholder" style="display:none;">
            <img src="../res/styling/favicon.ico">
        </div>
        <script src="ipad.js" type="text/javascript"></script>
        <audio src="../res/sound/sound.mp3" autobuffer controls
        autoplay loop></audio>
    </body>

</html>
